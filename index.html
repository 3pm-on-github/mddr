<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDDR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:wght@700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg: rgb(50,50,50);
            --panel: rgb(25,25,25);
            --logo-height: clamp(40px, 6vw, 75px);
        }
        *{box-sizing:border-box}
        html,body{height:100%; margin:0}
        body {
            font-family: "Rubik", sans-serif;
            background-color: var(--bg);
            color: #fff;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        a { color:inherit; text-decoration:none }
        .mddrlogo {
            position:fixed;
            left:1rem;
            top:1rem;
            height:var(--logo-height);
            z-index:1000;
        }
        .mddrtext {
            position:fixed;
            left:calc(1rem + var(--logo-height) + 0.5rem);
            top:calc(1rem + (var(--logo-height) * 0.12));
            font-size: clamp(1rem, 2.5vw, 1.6rem);
            font-weight:700;
            z-index:1000;
        }

        header {
            position:relative;
            min-height:100vh;
            padding:calc(var(--logo-height) + 1rem) 1rem 2rem;
            display:flex;
            align-items:center;
            justify-content:center;
            overflow:hidden;
        }

        .hero {
            width:100%;
            max-width:1200px;
            display:flex;
            gap:clamp(1rem,4vw,3rem);
            align-items:center;
            justify-content:space-between;
            padding:1rem;
        }

        .imgofmddr {
            --x: 0vw;
            max-height: clamp(150px, 40vh, 400px);
            width: auto;
            height: auto;
            transform: translateX(var(--x));
            transition: transform .12s linear, opacity .12s linear;
            will-change: transform, opacity;
            flex: 0 0 auto;
        }

        .hero-text {
            flex: 1 1 40%;
            min-width: 180px;
            text-align:left;
        }
        .tim { font-size: clamp(1.5rem, 4.5vw, 3rem); margin:0 0 .25rem 0; }
        .amtfs { font-size: clamp(.9rem, 2.5vw, 1.25rem); margin:0; opacity:.95 }

        .content {
            background-color: var(--panel);
            padding: clamp(1rem, 4vw, 4rem);
            display:grid;
            text-align: center;
            min-height: 100vh;
            gap:clamp(.75rem,2.5vw,2rem);
        }
        .content h1 {
            margin:0;
            font-size: clamp(1.3rem, 3.5vw, 3rem);
            font-weight:600;
        }

        footer {
            background: #000;
            padding:1.5rem;
            text-align:center;
            color:#fff;
        }

        @media (max-width:720px){
            .hero { flex-direction:column-reverse; gap:1rem; align-items:center; text-align:center }
            .hero-text { min-width: auto; }
            .mddrtext { display:none }
        }
    </style>
</head>
<body>
    <a href="https://github.com/3pm-on-github/mddr/releases"><img src="assets/mddrlogo.png" alt="MDDR Logo" class="mddrlogo"></a>
    <h1 class="mddrtext"><a href="https://github.com/3pm-on-github/mddr/releases">MDDR</a></h1>

    <header>
        <div class="hero" aria-hidden="false">
            <img src="assets/imageofmddr.png" alt="MDDR Preview" class="imgofmddr">
            <div class="hero-text">
                <h1 class="tim">This is MDDR.</h1>
                <p class="amtfs">A modding tool for SPWN.</p>
            </div>
        </div>
    </header>

    <main class="content">
        <h1 class="one">Download the release in the github repo.</h1>
        <h1 class="two">Run one command. Add your custom-made IPS patches.</h1>
        <h1 class="three">Run MDDR, set the path to your SPWN executable & version.</h1>
        <h1 class="four">Type two numbers, and you're done modding SPWN with MDDR.</h1>
    </main>

    <footer>
        <p>Made by 3pm<br>Â© 2024 - 2025</p>
    </footer>

    <script>
        (function(){
            const img = document.querySelector('.imgofmddr');
            function clamp(v, a, b){ return Math.max(a, Math.min(b, v)) }
            function update(){
                const docH = document.body.scrollHeight - window.innerHeight;
                const progress = docH > 0 ? window.pageYOffset / docH : 0;
                const move = (progress * -20).toFixed(2) + 'vw';
                const opacity = clamp(1 - progress * 0.75, 0.4, 1).toFixed(3);
                img.style.setProperty('--x', move);
                img.style.opacity = opacity;
            }
            window.addEventListener('scroll', update, {passive:true});
            window.addEventListener('resize', update);
            update();
        })();
    </script>
</body>
</html>
